spring:
  config:
    import: "optional:configserver:"

  datasource:
    url: jdbc:postgresql://localhost:5432/openmat
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
